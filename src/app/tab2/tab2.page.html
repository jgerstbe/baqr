<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      baQR
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- iOS header -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">baQR</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="presentModal()" expand="block">         
          <ion-icon slot="start" name="add-outline"></ion-icon>
          New
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let data of vCards">
      <ion-card style="width:100%;">
        <ion-card-header>
          <ion-card-subtitle>{{data.timestamp | date: 'dd.MM.yy - HH:mm' }}</ion-card-subtitle>
          <ion-card-title>{{ data.vCard.lastName }}{{data.vCard.lastName ? ', ': ''}}{{data.vCard.firstName}}</ion-card-title>
        </ion-card-header>      
        <ion-card-content>
          <img [src]="data.qrSrc" alt="baQR-Code" width="100%">
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>
